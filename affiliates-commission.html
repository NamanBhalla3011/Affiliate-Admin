      <div class="app-body" id="view">

        <div class="padding">
          <div class="box-header row m-0 px-0 pt-0">
            <div class="col-12 col-sm-4 px-0">
              <h5 class="m-0 mt-2 mt-sm-0 _500">Affiliates Commission</h5>
            </div>
          </div>

          <div class="col-12 p-0 m-0">
            <div class="box">
              <div class="box-body">
                <form role="form" class="row p-0 m-0" id="createAffiliates">
                  <div class="form-group col-sm-6 p-0 m-0 pr-sm-2 pb-sm-2 pb-4">
                    <label>Registration Event</label>
                    <select class="form-control c-select">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                  <div class="form-group col-sm-6 p-0 m-0 pl-sm-2 pb-sm-2 pb-4">
                    <label>FTD Event</label>
                    <select class="form-control c-select">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                  </div>
                  <div class="form-group col-sm-6 p-0 m-0 pr-sm-2 pt-sm-2 pb-4 pb-sm-0">
                    <label for="percent">Supacash Sales Event</label>
                    <input type="text" id="percent" class="form-control" placeholder="Enter Commission in Percentage">
                  </div>

                  <div class="col-sm-6 p-0 m-0 pt-sm-3 text-right align-content-end">
                    <button type="submit" class="btn info m-0">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

  <!-- Modal -->
  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title d-flex align-items-center" id="exampleModalLabel"><i
              class="fa  fa-check-circle text-success mr-2" style="font-size: 26px;"></i>Successful</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          The commission has been saved successfully!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn info" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
